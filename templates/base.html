<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}BSPWM Kali Linux Demo{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <style>
        :root {
            --nsa-dark: #0d1117;
            --nsa-darker: #000000;
            --nsa-accent: #00ff00;
            --nsa-red: #ff0000;
            --nsa-blue: #0066ff;
        }
        
        body {
            background-color: var(--nsa-dark);
            color: var(--nsa-accent);
            font-family: 'Courier New', monospace;
        }
        
        .navbar {
            background-color: var(--nsa-darker) !important;
            border-bottom: 1px solid var(--nsa-accent);
        }
        
        .navbar-brand, .nav-link {
            color: var(--nsa-accent) !important;
        }
        
        .card {
            background-color: #1e2229;
            border: 1px solid var(--nsa-accent);
            color: var(--nsa-accent);
        }
        
        .btn-primary {
            background-color: var(--nsa-accent);
            border-color: var(--nsa-accent);
            color: var(--nsa-darker);
        }
        
        .btn-primary:hover {
            background-color: #00cc00;
            border-color: #00cc00;
        }
        
        .terminal {
            background-color: var(--nsa-darker);
            border: 1px solid var(--nsa-accent);
            padding: 15px;
            font-family: 'Courier New', monospace;
            color: var(--nsa-accent);
            margin: 10px 0;
        }
        
        .matrix-text {
            color: var(--nsa-accent);
            text-shadow: 0 0 5px var(--nsa-accent);
        }
        
        h1, h2, h3, h4, h5, h6 {
            color: var(--nsa-accent);
            text-shadow: 0 0 3px var(--nsa-accent);
        }
        
        .status-found { color: #00ff00; }
        .status-error { color: #ff0000; }
        .status-other { color: #ffff00; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">
                <i class="fas fa-terminal"></i> BSPWM Kali Demo
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="{{ url_for('index') }}">Home</a>
                <a class="nav-link" href="{{ url_for('tools') }}">Tools</a>
                <a class="nav-link" href="{{ url_for('config_demo') }}">Config</a>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        {% block content %}{% endblock %}
    </main>

    <footer class="text-center mt-5 py-4">
        <div class="container">
            <p class="text-muted">
                <i class="fas fa-skull"></i> 
                BSPWM Kali Linux Setup by Michael Alves (Al4xs) - Demo by Replit Agent
                <i class="fas fa-skull"></i>
            </p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
